<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="site">
    <div class="mainBox">
      <div class="leftSection">
        <img src="./images/image-product-desktop.jpg">
      </div>
      <div class="rightSection">    
        <p class="headline">PERFUME</p>
       <p class="headlineTwo">Gabrielle <br> Essence Eau De <br> Parfum</p>
        <p class="description"> A floral, solar and voluptuous <br> interpretation composed by Olivier <br> Polge, Perfumer-Creator for the <br> House of CHANEL.</p>
        <div class="price">
       <p class="currentPrice">$149.99</p>
        <p class="oldPrice">$169.99</p>
        </div>
       <button class="cart"> <img src="./images/icon-cart.svg">Add to Cart</button>
      </div>
    </div>
    <div class="attribution">
     Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     Coded by <a href="#">PaulDeh</a>.
    </div>
  </div>
</body>
</html>
